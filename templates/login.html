<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body style="background: #377e7f">
    <div class="d-flex aligns-items-center justify-content-center card w-75 position-absolute top-50 start-50 translate-middle">
        <div class="card-header">
            Enter Photo Journal Password
          </div>

          {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for msg in messages %}
                  <p>{{msg}}</p>
              {% endfor %}
          {% endif %}
      {% endwith %}
        <div class="card-body">
          <form action="#" method="POST">
            <p>Email: </p>
            <p><input type="text" name="emailInput"></p>
            <p>Password: </p>
            <p><input type="text" name="passwordInput"></p>
            <p><input type="submit" value="submit"></p>
        </form>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
