<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="static/css/output.css">
  </head>
  
  <body style="background: #377e7f">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
<div class="d-flex aligns-items-center justify-content-center position-absolute top-50 start-50 translate-middle">
<div class="window" style="width: 600px">
  <div class="title-bar">
    <div class="title-bar-text">Register for an account</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <form action="#" method="POST">
      <h2 class="mb-3">Register User</h2>
      <p>Email: </p>
      <p><input type="text" name="emailInput"></p>
      <p>Password: </p>
      <p><input type="text" name="passwordInput"></p>
      <p><input type="submit" value="submit"></p>
  </form>
  </div>
</div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
